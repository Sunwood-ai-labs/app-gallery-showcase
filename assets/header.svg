<svg xmlns="http://www.w3.org/2000/svg" width="600" height="150" viewBox="0 0 600 150">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c757d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="600" height="150" rx="20" fill="url(#grad1)" />
  <text x="50%" y="50%" font-size="3em" font-family="Arial, sans-serif" fill="white" text-anchor="middle" dominant-baseline="middle">
    App Gallery Showcase
  </text>
  <animate attributeName="opacity" from="0.5" to="1" dur="2s" repeatCount="indefinite" />
</svg>
