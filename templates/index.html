<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-800">App Gallery</h1>
                </div>
                <div class="flex items-center">
                    <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md">Create New App</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="flex items-center space-x-2 mb-8">
                <h2 class="text-xl font-semibold text-gray-900">ðŸŒŸ Spaces of the week</h2>
                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-yellow-100 text-yellow-800">
                    ðŸ”¥
                </span>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                {% for app in apps %}
                <div class="group relative rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden">
                    <div class="aspect-w-16 aspect-h-9">
                        <div class="w-full h-full p-6 flex flex-col justify-between" 
                             style="background: linear-gradient(135deg, {{ app.gradient_start }} 0%, {{ app.gradient_end }} 100%)">
                            <div>
                                <h2 class="text-xl font-bold text-white mb-2">{{ app.title }}</h2>
                                <p class="text-sm text-gray-100">{{ app.description }}</p>
                            </div>
                            
                            <div class="mt-4">
                                <div class="flex items-center justify-between text-sm">
                                    <div class="flex items-center text-gray-200">
                                        <span class="text-sm">@{{ app.author.username }}</span>
                                    </div>
                                    <div class="flex items-center space-x-1 text-gray-200">
                                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"></path>
                                        </svg>
                                        <span>{{ app.likes }}</span>
                                    </div>
                                </div>
                                
                                <div class="mt-3 flex flex-wrap gap-1">
                                    {% for tag in app.tags.split(',') %}
                                        {% if tag.strip() %}
                                        <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-white bg-opacity-20 text-white">
                                            {{ tag.strip() }}
                                        </span>
                                        {% endif %}
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <a href="{{ app.url }}" target="_blank" class="absolute inset-0">
                        <span class="sr-only">View {{ app.title }}</span>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
